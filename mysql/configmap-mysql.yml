# MySQL pod 생성시 initConainer의  command 필드에서
# /mnt/conf.d/ 에 적절한 파일을 넣을때 사용할 master와 slave의
# 설정 파일(conf.d files)들이 정의 되어 있습니다.
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  labels:
    app: mysql
data:
  master.cnf: |
    # Apply this config only on the master.
    [mysqld]
    log-bin
  slave.cnf: |
    # Apply this config only on slaves.
    [mysqld]
    super-read-only

